<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background: white;
      color: black;
      font-family: monospace;
    }
    #console { white-space: pre-wrap; }
    .blinking-cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-end infinite;
    }
    @keyframes blink {
      50% { background: black; }
    }
  </style>
</head>
<body>
  <div id="console"></div>
  <script>
    const consoleDiv = document.getElementById("console");
    let inputBuffer = "";

    const updateDisplay = () => {
      consoleDiv.innerText = inputBuffer;
      const cursor = document.createElement("span");
      cursor.className = "blinking-cursor";
      cursor.innerHTML = "&nbsp;";
      consoleDiv.appendChild(cursor);
    };

    updateDisplay();

    document.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        fetch("/save", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ input: inputBuffer })
        }).then(() => {
          inputBuffer = "";
          updateDisplay();
        });
      } else if (e.key === "Backspace") {
        inputBuffer = inputBuffer.slice(0, -1);
        updateDisplay();
      } else if (e.key.length === 1) {
        inputBuffer += e.key;
        updateDisplay();
      }
    });
  </script>
</body>
</html>
