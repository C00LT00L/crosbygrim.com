<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Crosby Grim Collections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-image: url('DSCN2018.JPG');
      background-size: contain;
      color: #fff;
      font-family: 'AvantGarde Bk BT', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      margin: 0;
    }
    header {
      font-size: 3rem;
      letter-spacing: 0.1rem;
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 0;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2rem;
      background-color: black;
      width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    a:hover {
      /* No hover effect */
    }
    footer {
      margin-top: auto;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
      .static-button {
      background-image: repeating-radial-gradient(white 0%, black 1%);
      animation: staticMove 0.3s infinite;
      background-size: cover;
      color: white;
      
    }
      @keyframes staticMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
  </style>
  
</head>
<body>
  <header>Crosby Grim</header>
  <div class="links">
    <a href="https://ceramics.crosbygrim.com" style="background-color: white; color: black;">Ceramics</a>
    <a href="https://inexistent.crosbygrim.com" class="static-button" style="text-shadow: 1px 1px 2px black;">inexistent</a>
  </div>
  <footer>&copy; 2025 Crosby Grim</footer>
  
</body>
</html>
