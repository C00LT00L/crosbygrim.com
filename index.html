  <title>crosbygrim collections</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'AvantGarde Bk BT', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      margin: 0;
    }
    header {
      font-size: 3rem;
      letter-spacing: 0.1rem;
      position: absolute;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 0;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: white;
      font-size: 1.4rem;
      padding: 1rem 2rem;
      background-color: black;
      width: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
    }
    a:hover {
      /* No hover effect */
    }
    footer {
      margin-top: auto;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
      position: absolute;
      bottom: 0;
      width: 100%;
    }
      .static-button {
      background-image: repeating-radial-gradient(white 0%, black 1%);
      animation: staticMove 0.3s infinite;
      background-size: cover;
      color: white;
      
    }
      @keyframes staticMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
    .insta-button {
    position: fixed;
    bottom: 20px;
    right: 20px;
    text-decoration: none;
    transition: transform 0.2s ease;
  }
  .insta-button:hover {
    transform: scale(1.1);
  }
  </style>
  
</head>

  <header>crosbygrim</header>
  <div class="links">
