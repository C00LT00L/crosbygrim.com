<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>crosbygrim</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 3rem;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 0.1rem;
      margin-bottom: 8rem;
    }
    .links {
      display: flex;
      flex-direction: column;
      gap: 2rem;
      justify-content: center;
      align-items: center;
    }
    a {
      text-decoration: none;
      color: black;
      font-size: 1.3rem;
      padding: 1.5rem 3rem;
      background-color: white;
      width: 300px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 500;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    a:hover {
      transform: scale(1.05);
      background-color: #eaeaea;
    }
    footer {
      margin-top: auto;
      padding: 2rem;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>crosbygrim</h1>
  <div class="links">
    <a href="https://ceramics.crosbygrim.com">Ceramics</a>
    <a href="https://inexistent.crosbygrim.com">Inexistent</a>
  </div>
  <footer>&copy; 2025 Crosby Grim</footer>
</body>
</html>
