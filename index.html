<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Screen</title>
  <style>
    body {
      margin: 0;
      padding: 10px;
      background-color: white;
      color: black;
      font-family: monospace;
      font-size: 16px;
      overflow: hidden;
    }

    #console {
      white-space: pre;
    }

    .blinking-cursor {
      display: inline-block;
      width: 10px;
      animation: blink 1s step-end infinite;
    }

    @keyframes blink {
      from, to { background: transparent; }
      50% { background: black; }
    }
  </style>
</head>
<body>
  <div id="console">
    Welcome to crosbygrim.com<span class="blinking-cursor"> </span>
  </div>
</body>
</html>
